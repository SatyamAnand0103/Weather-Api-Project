<!DOCTYPE html>
<html>

<head>
    <title>
        Weather Api
    </title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap" rel="stylesheet">


</head>

<body>

    <div class="logo">
        <p id="line">the_Weather</p>
    </div>

    <div class="line2">
        satyam_anand
    </div>

    <div class="box">
        <div class="box1" onclick="setvaluefor1()">
            Bokaro Steel City
        </div>
        <div class="box2" onclick="setvaluefor2()">
            Chicago
        </div>
        <div class="box3" onclick="setvaluefor3()">
            Singapore

        </div>
        <div class="box4" onclick="setvaluefor4()">
            London
        </div>
        <div class="box5" onclick="setvaluefor5()">
            Sydney
        </div>
    </div>

    <div class="boxfordates">
        <div id="dayname"> </div>
        <div id="date"> </div>
        <div id="month"> </div>
        <div id="year"> </div>
        <div id="time"> </div>
    </div>
    <div class="main-search-input-wrap">
        <div class="main-search-input fl-wrap">
            <div class="main-search-input-item">
                <input type="text" value="" placeholder="Search a City..." id="myText" onchange="fetchCityName()">
            </div>
            <button class="main-search-button" onclick="fetchWeatherDetails(cityName)">Search</button>
        </div>

        <div id="cityNotFound" style="display: none">
        </div>

        <div id="showError" style="display: none">
            City name cannot be blank !
        </div>
        <div id="loader" style="display: none">
            <i> fetching ...</i>
        </div>
    </div>
    <div class="allvisiblecontents">

        <div id="place_name"></div>
        <div id="temperature"></div>


        <div class="otherFactors">
            <img src="images/realfeel.png" id="forRealFeel">
            <p id="P1">Real Feel:</p>
            <p id="forRealFeelContent"></p>

            <img src="images/pressure.webp" id="forPressure">
            <p id="P2">Pressure:</p>
            <p id="forPressureContents"> </p>

            <img src="images/windspeed.png" id="forWindspeed">
            <p id="P3">Wind Speed:</p>
            <p id="forWindspeedContents"> </p>
        </div>
        <div class="thermometer"> </div>
        <div id="weatherImg"> </div>
        <div id="weatherType"> </div>
        <div id="humidity">
            <p>Humidity :</p>

        </div>
        <div id="humid"> </div>
        <div class="rise">
            <p>Rise :</p>
        </div>
        <div id="riseContent"> </div>

        <div class="set">
            <p>Set :</p>
        </div>
        <div id="setContent"> </div>

        <div class="dayLength">
            <p> Day Length :</p>
        </div>
        <div id="dayLengthContent"> </div>
        <div id="changeImg"> </div>


    </div>
    <script src="weather.js"></script>

</body>

</html>
